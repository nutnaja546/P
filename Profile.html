<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 100%;
            height: 200px;
            background: #951717 url('./Nutto.jpg') center/cover no-repeat;
        }

        .profile-info {
            padding: 20px;
            text-align: center;
        }

        .profile-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-description {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <div class="profile-image"></div>
    <div class="profile-info">
        <div class="profile-name">Atthaphan</div>
        <div class="profile-description">KKtech Profile</div>
    </div>
</div>

</body>
</html>
